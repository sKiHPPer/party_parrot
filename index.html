<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="index.css"/>

  </head>
  <body>

	
		



	<div class="container">
			<!--Här ska den statiska headern vara som finns med på alla sidor-->
			<span id="header"></span>
		<!--Här ska allt innehåll uppdateras kontinuerligt.-->
		<div id="exampleView">
			<!--Här ska första knappen finnas som ger oss möjligheten att se menuView-->
			<div>
				<span id="header"></span>
				Number of guests: <span id="numberOfGuests"></span>
			</div>
			<div>
				<button id="create_dinner" class="btn">Create dinner</button>
			</div>
		</div>

		<div id="menuView">
			<!--Här ska menyn med alla bilder och rätter finnas(bilderna ska vara knappar eller på något sätt länka oss till andra sidor)-->
		</div>

		<div id="sidebar">
			<!--Här ska Sidebaren som syns på alla sidor utom startsidan+confirmdinnerView vara. Den ska uppdateras när menyn uppdateras-->
		</div>

		<div id="dishView">
			<!--Här ska all kod för att visa upp vår maträtt finnas. Samt dess ingredienser osv. Det ska även finnas tillbaka knapp och en knapp att lägga till rätten på menyn-->
		</div>

		<div id="confirmdinnerView">
			<!--Här ska alla recepten på menyn visas upp, det totala priset samt två knappar. En för att skriva ut fulla receptet, den andra för att gå tillbaka och fortsätta ändra menyn.-->
		</div>
	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script src="js/view/homeView.js"></script>
	<script src="js/view/menuView.js"></script>
	<script src="js/view/headerView.js"></script>
	<script src="js/view/dishView.js"></script>
	<!-- TODO: Here you should include JS code for your other views -->
  </body>
</html>

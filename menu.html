<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="index.css"/>

  </head>
  <body>

	<div id="headerView"> <!--Här ska den statiska headern vara som finns med på alla sidor-->
		<div>
			<span id="header"></span>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2">
				<div class="sidebar text-center">
						<span id="sidebar"></span>
					<!--Här ska Sidebaren som syns på alla sidor utom startsidan+confirmdinnerView vara. Den ska uppdateras när menyn uppdateras-->
				</div>
			</div>

			<div class="col-md-10">
				<div class="dynamicView">
					<div class="row">
						<div class="search_bars">
							<!--Här ska menyn med alla bilder och rätter finnas(bilderna ska vara knappar eller på något sätt länka oss till andra sidor)-->
							<h6>FIND A DISH</h6>
							
							<input class="three_bar" type="text" placeholder="Enter key words">
								<select class="three_bar" id="sel1">
									<option>All</option>
									<option>Main Course</option>
									<option>Side Dish</option>
									<option>Dessert</option>
									<option>Appetizer</option>
									<option>Starter</option>
								</select>
							<button id="Search" class="three_bar">Search</button>
							
						</div>
					</div>
					<div class="row">
					<!--Här ska första knappen finnas som ger oss möjligheten att se menuView-->
						<div class="all_dishes">
							<span id="menuView"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<!-- TODO: Here you should include JS code for your other views -->
	<script src="js/view/homeView.js"></script>
	<script src="js/view/headerView.js"></script>
	<script src="js/view/menuView.js"></script>
	<script src="js/view/dishView.js"></script>
	<script src="js/view/sidebar.js"></script>
	<script src="js/view/confirmdinnerView.js"></script>
	<script src="js/view/printView.js"></script>
  </body>
</html>

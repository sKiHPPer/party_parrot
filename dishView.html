    <!-- Bootstrap CSS -->
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

	<div class="container">
		<div id="headerView"> <!--Här ska den statiska headern vara som finns med på alla sidor-->
			<div>
				<span id="header"></span>
			</div>
		</div>

		<!--Här ska allt innehåll uppdateras kontinuerligt.-->
		<div id="exampleView">
			<!--Här ska första knappen finnas som ger oss möjligheten att se menuView-->
			<div>
				<span id="header"></span>
			</div>
			<div>
          		<button id="backSearch" class="btn">back to search</button>
				<button id="addMenu" class="btn">Add to menu</button>
			</div>
		</div>

		<div id="dishView">
			<!--Här ska all kod för att visa upp vår maträtt finnas. Samt dess ingredienser osv. Det ska även finnas tillbaka knapp och en knapp att lägga till rätten på menyn-->
			<span id="selectedDish"></span>
		</div>

	</div>
